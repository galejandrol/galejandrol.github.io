<div class="login">
  <mat-form-field appearance="fill">
    <mat-label>Alias</mat-label>
    <mat-select (selectionChange)="validarAlias()" [(value)]=aliasSelectedValue>
      <mat-option *ngFor="let alias of aliasList" [value]=alias>{{alias}}</mat-option>
    </mat-select>
  </mat-form-field>
  <form style="width: 100%" method="post" id="loginForm">
    <mat-form-field appearance="fill">
      <mat-label>Usuario</mat-label>
      <input matInput [(ngModel)]=username name="username" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" [(ngModel)]=password name="password" required>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="login()" style="background-color: #8bc541; width: 100%;">Ingresar</button>
  </form>

</div>
