<div class="container">
  <mat-toolbar class="toolbar">
    <span>SHAMAN METRICS APP</span>
    <div class="spacer"></div>
    <p>{{ usuarioNombreCompleto }}</p>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="MenÃº del usuario">
      <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="cerrarSesion()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar sesion</span>
          </button>
      </mat-menu>
  </mat-toolbar>
  <div *ngIf="showSpinner" id="spinnerContainer">
    <mat-spinner  style="margin-top:20px;" [diameter]="50"></mat-spinner>
  </div>
  <div id="modulosList" *ngIf="!showSpinner">
    <mat-card *ngFor="let modulo of modulos" class="clickable" (click)="mostrarMetricaDelModulo(modulo['codigo'])" style="display: flex; flex-direction: column; align-items: center; justify-content: space-around; height: 200px; margin: 20px 0 20px 0; padding: 0; border-radius: 10px;">
        <mat-card-title style="width: 100%; background-color: #8bc541; color: white; text-align: center; margin: 0px; display: flex; flex-direction: column; justify-content: center; height: 15%; border-top-left-radius: 10px; border-top-right-radius: 10px;">
          <p style="font-size: 15px; font-weight: bold; background-color: #8bc541; color: white; height: 100%; display: flex; flex-direction: column; justify-content: center; border-top-left-radius: 10px; border-top-right-radius: 10px;">{{ modulo.descripcion | uppercase }}</p>
        </mat-card-title>
        <mat-card-content style="width: 100%; height: 85%">
          <img *ngIf="modulo.pathImagenAddon != null" style="width: 100%; height: 100%; object-fit: cover; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;"src="{{ modulo.pathImagenAddon }}">
        </mat-card-content>
    </mat-card>
  </div>
</div>
