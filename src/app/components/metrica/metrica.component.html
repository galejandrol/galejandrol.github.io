<div>
    <app-filtro [metricId]="metricId"></app-filtro>
    <div>
        <ngx-charts-bar-vertical
        [view]="view"
        [results]="asd"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"

        [yAxisLabel]="yAxisLabel"
        [legendTitle]="legendTitle">
    </ngx-charts-bar-vertical>
    </div>
    <div>
        <button mat-raised-button color="warn" (click)="mostrarListaDeModulos()">Atras</button>
    </div>
</div>
