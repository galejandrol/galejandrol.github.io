<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <span>Shaman Metrics APP</span>
      <div class="spacer"></div>
      <p>{{ user['info']['nombre'] }}</p>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar sesion</span>
            </button>
        </mat-menu>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        </mat-nav-list>
      </mat-sidenav>
  
        <app-modulo ></app-modulo>
      <mat-sidenav-content id="modulosContent">
        <div style="display: flex;">
            <div *ngFor="let modulo of modulosList" style="padding: 10px; width: 15%;">
                <mat-card class="example-card">
                    <mat-card-title>{{ modulo['codigo'] }}</mat-card-title>
                    <mat-card-content>
                      <p>{{ modulo['descripcion'] }}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
